<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Áõ¥Êí≠ËØ¶ÊÉÖ - LetsBonk</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .live-detail-container {
      max-width: 1300px;
      margin: 2em auto;
      display: flex;
      gap: 2em;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    .live-detail-main {
      flex: 2 1 700px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0001;
      padding: 2em 2em 1em 2em;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }
    .live-detail-title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .live-detail-player {
      width: 100%;
      aspect-ratio: 16/9;
      background: #eee;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 1.5em;
      box-shadow: 0 2px 12px #0001;
    }
    .live-detail-tags {
      margin: 0.5em 0 0.5em 0;
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
    }
    .live-detail-desc {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 1em;
    }
    .live-detail-side {
      flex: 1 1 320px;
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      min-width: 260px;
    }
    .token-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px #0001;
      padding: 1.5em 1.2em;
      margin-bottom: 1em;
    }
    .token-card-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 0.7em;
      color: #ff6a00;
    }
    .token-card-row {
      margin-bottom: 0.5em;
      font-size: 1em;
      color: #333;
    }
    .live-detail-status {
      background: #ff6a00;
      color: #fff;
      border-radius: 12px;
      padding: 0.2em 1em;
      font-size: 1em;
      font-weight: 500;
      letter-spacing: 0.5px;
      display: inline-block;
      margin-right: 1em;
    }
    .live-detail-chat {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px #0001;
      margin-top: 2em;
      padding: 1.5em 1.2em;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .chat-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 1em;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .chat-warning {
      background: #fffbe6;
      color: #d44a00;
      border: 1px solid #ffe0b2;
      border-radius: 8px;
      padding: 0.7em 1em;
      margin-bottom: 1em;
      font-size: 1em;
    }
    .chat-empty {
      color: #aaa;
      text-align: center;
      margin: 2em 0 1em 0;
    }
    .chat-input-row {
      display: flex;
      gap: 0.5em;
      margin-top: 1em;
    }
    .chat-input-row input {
      flex: 1;
      padding: 0.7em;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1em;
    }
    .chat-input-row button {
      background: #ff6a00;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.5em;
      font-size: 1em;
      cursor: pointer;
    }
    @media (max-width: 900px) {
      .live-detail-container {
        flex-direction: column;
      }
      .live-detail-side {
        flex-direction: row;
        gap: 1em;
      }
      .live-detail-main {
        padding: 1em;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><img src="assets/logo.png" alt="LetsBonk"/> LetsBonk</div>
    <ul class="nav-links">
      <li><a href="index.html" data-i18n="home">È¶ñÈ°µ</a></li>
      <li><a href="start.html" data-i18n="start">ÂºÄÂßãÁõ¥Êí≠</a></li>
      <li><a href="discover.html" data-i18n="discover">ÂèëÁé∞</a></li>
    </ul>
    <div class="nav-actions">
      <button id="walletBtn"></button>
      <button id="themeToggle">üåô</button>
      <select id="langSelect">
        <option value="zh">‰∏≠Êñá</option>
        <option value="en">EN</option>
      </select>
    </div>
  </nav>
  <div class="live-detail-container">
    <div class="live-detail-main">
      <div class="live-detail-title" id="detailTitle"></div>
      <div class="live-detail-status">‚óè LIVE</div>
      <div class="live-detail-player" id="detailPlayer"></div>
      <div class="live-detail-tags" id="detailTags"></div>
      <div class="live-detail-desc" id="detailDesc"></div>
    </div>
    <div class="live-detail-side">
      <div class="token-card" id="detailTokenInfo" style="display:none;">
        <div class="token-card-title">Token ‰ø°ÊÅØ</div>
        <div class="token-card-row"><b>Token Âú∞ÂùÄÔºö</b><span id="tokenAddress"></span></div>
      </div>
    </div>
  </div>
  <div class="live-detail-chat">
    <div class="chat-title">üí¨ Live Chat</div>
    <div class="chat-warning">ËØ∑ËøûÊé•Èí±ÂåÖÂèÇ‰∏éËÅäÂ§©ÂÆ§„ÄÇ</div>
    <div class="chat-empty">No messages yet. Be the first to chat!</div>
    <div class="chat-input-row">
      <input type="text" placeholder="Connect your wallet and hold token to chat" disabled />
      <button disabled>Send</button>
    </div>
  </div>
  <script src="js/wallet.js"></script>
  <script src="js/data.js"></script>
  <script>
    // ËØ¶ÊÉÖÈ°µÊ∏≤ÊüìÈÄªËæë
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const id = getQueryParam('id');
    const live = window.LetsBonkData.getLives().find(l => l.id == id);
    function getYoutubeId(url) {
      const reg = /(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([\w-]{11})/;
      const match = url.match(reg);
      return match ? match[1] : '';
    }
    if (!live) {
      document.querySelector('.live-detail-main').innerHTML = '<div style="color:#d44a00;font-size:1.3em;">Áõ¥Êí≠ÊµÅ‰∏çÂ≠òÂú®ÊàñÂ∑≤Ë¢´Âà†Èô§„ÄÇ</div>';
    } else {
      document.getElementById('detailTitle').textContent = live.title;
      // YouTube
      const videoId = getYoutubeId(live.url);
      if (videoId) {
        document.getElementById('detailPlayer').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
      } else {
        document.getElementById('detailPlayer').innerHTML = '<div style="text-align:center;padding:3em 0;color:#aaa;">No Preview</div>';
      }
      // Ê†áÁ≠æ
      if (live.tags) {
        document.getElementById('detailTags').innerHTML = live.tags.split(',').map(t => `<span class="tag">${t.trim()}</span>`).join('');
      }
      // ÊèèËø∞
      document.getElementById('detailDesc').textContent = live.desc || '';
      // Token‰ø°ÊÅØ
      if (live.token) {
        document.getElementById('detailTokenInfo').style.display = '';
        document.getElementById('tokenAddress').textContent = live.token;
      }
    }
    // ‰∏ªÈ¢ò/ËØ≠Ë®ÄÂàáÊç¢
    const themeToggle = document.getElementById('themeToggle');
    themeToggle && themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
    const langSelect = document.getElementById('langSelect');
    langSelect && langSelect.addEventListener('change', e => {
      localStorage.setItem('letsbonk_lang', e.target.value);
      location.reload();
    });
    window.addEventListener('DOMContentLoaded', () => {
      langSelect && (langSelect.value = localStorage.getItem('letsbonk_lang') || 'zh');
    });
  </script>
</body>
</html>
